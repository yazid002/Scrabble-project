<!-- <h2 mat-lobby-title>Waiting Room</h2> -->

<div class="title">Waiting room</div>

<div id="container">
    <mat-list class="content">
        <mat-list-item *ngFor="let item of listGames" class="item">
            <h3 matLine>{{ item.name }}</h3>
            <p matLine>
                {{ item.turnDuration }}
            </p>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
    <!-- <table mat-table>
        <th *ngFor="let column of headers">
            {{ column }}
        </th>
    </table> -->
    <div class="footer">
        <button mat-raised-button mat-dialog-close (click)="openDialog()" id="back_button"><span>Back</span></button>
        <button mat-raised-button color="primary" mat-dialog-close id="solo_button" type="submit" routerLink="game">Switch to Solo</button>
        <button mat-raised-button color="primary" mat-dialog-close id="join_button">Join</button>
        <mat-slide-toggle color="primary" class="bonus">Bonus</mat-slide-toggle>

        <!-- <button mat-raised-button color="primary" type="submit" [disabled]="error" routerLink="game" mat-dialog-close>Join</button> -->
    </div>
</div>
