<div class="title">Waiting room</div>

<mat-card id="summary">
    <mat-card-title>Partie Multijoueurs </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card id="me" [ngClass]="personIsActive ? 'activePlayer' : ''">
        <mat-card-title id="name">{{ userSettingsService.nameOption.userChoice }}</mat-card-title>
    </mat-card>
    <mat-card-title-group>
        <mat-card-subtitle>Mode : {{ mode }}</mat-card-subtitle>
        <mat-card-subtitle>Temps par tours : {{ timer }}</mat-card-subtitle>
    </mat-card-title-group>
    <!-- <mat-card-title-group>
        <mat-card-subtitle>Mode {{ mode }}</mat-card-subtitle>
        <mat-card-subtitle>Temps par tours {{ timer }}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>Il y a {{ nbLettersReserve }} lettres restantes dans la r√©serve</mat-card-content> -->
    <mat-card-footer>
        <mat-card-subtitle>En attente </mat-card-subtitle>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
<div id="container">
    <mat-card-title style="margin-top: 5px">Rooms available : </mat-card-title>
    <mat-divider id="divider"></mat-divider>
    <mat-list class="content">
        <mat-list-item *ngFor="let game of listGames" class="item">
            <h3 matLine>{{ game.name }}</h3>
            <p matLine>
                {{ game.turnDuration }}
            </p>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
    <!-- <table mat-table>
        <th *ngFor="let column of headers">
            {{ column }}
        </th>
    </table> -->
    <div class="footer">
        <button mat-raised-button mat-dialog-close routerLink="home" id="back_button"><span>Back</span></button>
        <button mat-raised-button color="primary" mat-dialog-close (click)="openSwitchDialog()" id="solo_button">Switch to Solo</button>
        <button mat-raised-button color="primary" mat-dialog-close id="join_button">Join</button>
        <mat-slide-toggle color="primary" class="bonus">Bonus</mat-slide-toggle>

        <!-- <button mat-raised-button color="primary" type="submit" [disabled]="error" routerLink="game" mat-dialog-close>Join</button> -->
    </div>
</div>
