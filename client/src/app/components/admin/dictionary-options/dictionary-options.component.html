<div><input #myInput type="file" name="dictionary" (change)="selectDictionary($event)" />Ajouter</div>
<br /><br /><br /><br />
<div>
    <table>
        <tr>
            <th>filename</th>
            <th>Title</th>
            <th>description</th>
            <th colspan="2">Action</th>
        </tr>
        <tr *ngFor="let dictionary of dictionaryService.listDictionaries">
            <td>{{ dictionary.filename }}</td>
            <td>{{ dictionary.title }}</td>
            <td>{{ dictionary.description }}</td>
            <td style="text-align: center">
                <button mat-raised-button color="primary" (click)="updateDictionary(dictionary)">update</button>
            </td>
            <td>
                <button mat-raised-button color="warn" (click)="dictionaryService.deleteDictionary(dictionary.filename)">delete</button>
            </td>
        </tr>
    </table>
</div>
