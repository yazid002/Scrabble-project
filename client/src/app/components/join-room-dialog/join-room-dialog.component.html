<h2 mat-dialog-title>Veuillez Choisir le nombre de joueurs</h2>
<form (keyup)="validateName()" mat-dialog-content aria-details="w">
    <mat-card class="dialog">
        <div class="setting">
            <mat-card-title>{{ userSettingsService.settings.mode.setting.settingName }}</mat-card-title>
            <mat-radio-group
                (change)="playClickOnButtonAudio()"
                [name]="userSettingsService.settings.mode.currentChoiceKey"
                [(ngModel)]="userSettingsService.settings.mode.currentChoiceKey"
            >
                <mat-radio-button
                    color="primary"
                    *ngFor="let choice of userSettingsService.settings.mode.setting.availableChoices"
                    [disabled]="choice.disabled"
                    [value]="choice.key"
                    [checked]="userSettingsService.settings.mode.currentChoiceKey === choice.key"
                    >{{ choice.value }}
                </mat-radio-button>
            </mat-radio-group>
        </div>
        <div>
            <mat-form-field appearance="outline" [color]="error ? 'warn' : 'primary'">
                <mat-label>{{ error ? errorMessage : userSettingsService.nameOption.displayName }}</mat-label>
                <input
                    autocomplete="off"
                    matInput
                    type="text"
                    [id]="userSettingsService.nameOption.key"
                    [name]="userSettingsService.nameOption.key"
                    [placeholder]="userSettingsService.nameOption.displayName"
                    required="true"
                    [(ngModel)]="userSettingsService.nameOption.userChoice"
                    ngDefaultControl
                />
            </mat-form-field>
        </div>
        <section id="footer">
            <button mat-raised-button mat-dialog-close (click)="playClickOnButtonAudio()">Retour Ã€ l'accueil</button>
            <button
                mat-raised-button
                color="primary"
                type="submit"
                [disabled]="error"
                mat-dialog-close
                [routerLink]="['/lobby']"
                (click)="playClickOnButtonAudio()"
            >
                Jouer
            </button>
        </section>
    </mat-card>
</form>
