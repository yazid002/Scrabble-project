<div id="chat-area">
    <mat-card id="header">
        <mat-card-title> Messages </mat-card-title>
    </mat-card>

    <mat-card id="message-history">
        <div class="from"  *ngFor="let message of messages">

            <mat-card [ngClass]="possibleSenders.me" *ngIf="message.from===possibleSenders.me" color="primary" [innerHTML]="message.body">
            </mat-card>
            <mat-card [ngClass]="possibleSenders.computer" *ngIf="message.from===possibleSenders.computer" color="accent" [innerHTML]="message.body">
                
            </mat-card>
            <mat-card [ngClass]="possibleSenders.otherPlayer" *ngIf="message.from===possibleSenders.otherPlayer" [innerHTML]="message.body">
                
            </mat-card>
        </div>
    </mat-card>
    
    <mat-card id="message-input">
        <form (keyup.enter)="onSubmit()" (ngSubmit)="onSubmit()">
                <!-- {{myForm.value | json}} -->
            <div id="textbox-container">

                <mat-form-field appearance="outline">
                    <mat-label>Tapez un message</mat-label>
                    <input matInput autocomplete="off" [(ngModel)]="inputBox">
                    

                </mat-form-field>
            </div>
            <div id="button-container">

                <button type="submit" mat-mini-fab color="primary" >
                    <mat-icon>send</mat-icon>
                </button>
            </div>
        </form>
        </mat-card>
</div>
