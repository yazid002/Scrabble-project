<h2 mat-dialog-title>Veuillez Choisir le nombre de joueurs</h2>

<form (keyup)="validateName()" mat-dialog-content aria-details="w">
    <mat-card class="dialog">
        <div class="setting" *ngFor="let setting of userSettingsService.settings | keyvalue">
            <mat-card-title>{{ setting.value.setting.settingName }}</mat-card-title>
            <mat-radio-group
                (change)="soundManagerService.playClickOnButtonAudio()"
                [name]="setting.key"
                [(ngModel)]="setting.value.currentChoiceKey"
            >
                <mat-radio-button
                    color="primary"
                    *ngFor="let choice of setting.value.setting.availableChoices"
                    [disabled]="choice.disabled"
                    [value]="choice.key"
                    [checked]="setting.value.currentChoiceKey === choice.key"
                    >{{ choice.value }}
                </mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="dictionnaire">
            <mat-card-title>Dictionnaire</mat-card-title>
            <mat-form-field appearance="fill">
                <mat-select required ngDefaultControl name="dictionary" [(ngModel)]="userSettingsService.selectedDictionary">
                    <mat-option (click)="validateDictionary(true)">--</mat-option>
                    <mat-option
                        *ngFor="let dictionnaire of userSettingsService.dictionnaires"
                        [value]="dictionnaire"
                        (click)="validateDictionary(false)"
                    >
                        {{ dictionnaire.title }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" [color]="nameError ? 'warn' : 'primary'">
                <mat-label>{{ nameError ? errorMessage : userSettingsService.nameOption.displayName }}</mat-label>
                <input
                    autocomplete="off"
                    matInput
                    type="text"
                    [id]="userSettingsService.nameOption.key"
                    [name]="userSettingsService.nameOption.key"
                    [placeholder]="userSettingsService.nameOption.displayName"
                    required="true"
                    [(ngModel)]="userSettingsService.nameOption.userChoice"
                    ngDefaultControl
                />
            </mat-form-field>
        </div>
        <div>
            <mat-checkbox [(ngModel)]="isChecked" [ngModelOptions]="{ standalone: true }" (change)="applyRandomMode($event)" ngDefaultControl
                >Mode Bonus
            </mat-checkbox>
            <br />
            {{ this.message }}
        </div>

        <section id="footer">
            <button mat-raised-button mat-dialog-close (click)="soundManagerService.playClickOnButtonAudio()">Retour Ã€ l'accueil</button>
            <button
                mat-raised-button
                color="primary"
                type="submit"
                [disabled]="nameError || dictionaryError"
                *ngIf="numPlayerChoice()"
                routerLink="waiting"
                mat-dialog-close
                (click)="soundManagerService.playClickOnButtonAudio()"
            >
                Jouer
            </button>
            <button
                mat-raised-button
                color="primary"
                type="submit"
                [disabled]="nameError || dictionaryError"
                *ngIf="!numPlayerChoice()"
                routerLink="game"
                mat-dialog-close
                (click)="soundManagerService.playClickOnButtonAudio()"
            >
                Jouer
            </button>
        </section>
    </mat-card>
</form>
