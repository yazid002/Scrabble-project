<h2 mat-dialog-title>Veuillez Choisir le nombre de joueurs</h2>

<form (keyup)="validateName()" mat-dialog-content aria-details="w">
    <mat-card *ngFor="let setting of settings | keyvalue">
        <mat-card-title>{{ setting.value.displayName }}</mat-card-title>
        <mat-radio-group color="primary" [name]="setting.value.name" [required]="setting.value.required">
            <mat-radio-button *ngFor="let choice of setting.value.options" [value]="choice.name">
                {{ choice.displayName }}
            </mat-radio-button>
        </mat-radio-group>
    </mat-card>

    <mat-card>
        <mat-form-field appearance="outline" [color]="error? 'warn':'primary'">
            <mat-label>{{ errorMessage }}</mat-label>
            <input
                autocomplete="off"
                matInput
                type="text"
                [id]="nameOption.name"
                [name]="nameOption.name"
                [placeholder]="nameOption.displayName"
                required="true"
                [(ngModel)]="name"
                aria-errormessage="ppp"
                
            />
        </mat-form-field>
        
    </mat-card>

    <section id="footer">
        <button mat-raised-button mat-dialog-close>Retour Ã€ l'accueil</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="error">Jouer</button>
    </section>
</form>
