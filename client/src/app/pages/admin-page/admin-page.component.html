<section id="header">
    <button mat-button color="warn" routerLink="/home">Retour</button>
    <button mat-button color="warn">Réinnitialiser les réglages</button>
</section>
<section>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <h3 class="title">Dictionnaire</h3>
            </mat-panel-title>
            <mat-panel-description>
                <div class="example-button-row">
                    <button mat-raised-button color="primary" (click)="childComponent.getAllDictionaries()">Afficher la liste</button>
                    <button mat-raised-button color="primary" (click)="childComponent.addNewDictionary()">Ajouter dictionnaire</button>
                </div>
            </mat-panel-description>
        </mat-expansion-panel-header>

        <app-dictionary-options #childComponent></app-dictionary-options>
    </mat-expansion-panel>

    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title> Nom des joueurs virtuels </mat-panel-title>
            <mat-panel-description> Options pour modifier les nom possible que peuvent prendre les joeurs virtuels </mat-panel-description>
        </mat-expansion-panel-header>

        <app-player-names-options></app-player-names-options>
    </mat-expansion-panel>
</section>
